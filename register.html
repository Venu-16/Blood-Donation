<body>
  <header>
    <h1>Register as a Blood Donor</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="find-donors.html">Find Donors</a>
      <a href="recent-donors.html">Recent Donors</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="statistics.html">Statistics</a>
    </nav>
  </header>

  <section class="register-form">
    <h2>Become a Life Saver</h2>
    <form id="donor-registration-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="location">Location (City/State):</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <button type="submit">Register</button>
    </form>

    <div id="success-message" class="hidden">
      <p>Thank you for registering as a blood donor! Your information has been submitted.</p>
    </div>
  </section>
</body>
</html>
