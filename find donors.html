  <section class="find-donors">
    <h2>Search for Blood Donors</h2>
    <form id="donor-search-form">
      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter City or Zip Code" required>

      <button type="submit">Search</button>
    </form>

    <div id="results" class="results-container">
      <!-- Donor search results will appear here -->
    </div>
  </section>
